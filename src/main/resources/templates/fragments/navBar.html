<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<body>
<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg bg-primary navbar-dark">

    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/photos}">Lista foto</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${area == 'photos' ? 'active' : ''}"
                       th:href="@{/photos}">Photos</a>
                </li>
            </ul>
        </div>

        <div class="text-light">
            Hi <span sec:authentication="name"></span>
            <a th:href="@{/logout}" class="btn btn-light">Logout</a>
        </div>
    </div>

</nav>
</body>
</html>
